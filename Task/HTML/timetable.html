<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>demo table</title>
    <style>
        table{
            text-align: center;
        }
    </style>
</head>
<body>
    <table border="2px" cellspacing="0px">
        <th colspan="6">Time Table</th>
        <tr>
            <td rowspan="6">hours</td>
            <td>mon</td>
            <td>tue</td>
            <td>wed</td>
            <td>thu</td>
            <td>fri</td>
        </tr>
        <tr>
            <td>science</td>
            <td>maths</td>
            <td>science</td>
            <td>maths</td>
            <td>arts</td>
        </tr>
        <tr>
            <td>social</td>
            <td>history</td>
            <td>engish</td>
            <td>social</td>
            <td>sports</td>
        </tr>
        <tr>
            <td colspan="5">lunch</td>
        </tr>
        <tr>
            <td>science</td>
            <td>maths</td>
            <td>science</td>
            <td>maths</td>
            <td rowspan="2">project</td>
        </tr>
        <tr>
            <td>social</td>
            <td>history</td>
            <td>english</td>
            <td>social</td>
        </tr>
    
    
    </table>
</body>
</html>
