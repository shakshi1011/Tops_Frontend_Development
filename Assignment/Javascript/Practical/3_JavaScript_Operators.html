<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Operators</title>
</head>
<body>
    <script>
        // Input: Two numbers
let a = 15;
let b = 5;

// 1. Perform arithmetic operations
console.log("Arithmetic Operations:");
console.log(`Addition (a + b): ${a + b}`);
console.log(`Subtraction (a - b): ${a - b}`);
console.log(`Multiplication (a * b): ${a * b}`);
console.log(`Division (a / b): ${a / b}`);

// 2. Use comparison operators
console.log("\nComparison Operators:");
console.log(`Is a equal to b? (a == b): ${a == b}`);
console.log(`Is a strictly equal to b? (a === b): ${a === b}`);
console.log(`Is a greater than b? (a > b): ${a > b}`);
console.log(`Is a less than b? (a < b): ${a < b}`);

// 3. Use logical operators
console.log("\nLogical Operators:");
let condition1 = a > 10;
let condition2 = b < 10;
console.log(`Condition 1 (a > 10): ${condition1}`);
console.log(`Condition 2 (b < 10): ${condition2}`);
console.log(`Are both conditions true? (a > 10 && b < 10): ${condition1 && condition2}`);
console.log(`Is at least one condition true? (a > 10 || b < 10): ${condition1 || condition2}`);
console.log(`Is Condition 1 false? (!condition1): ${!condition1}`);
    </script>
</body>
</html>
