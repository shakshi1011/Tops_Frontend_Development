<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array</title>
</head>
<body>
    <script>
        let numbers = [10, 20, 30, 40, 50];
        let sum = numbers.reduce((accumulator, current) => accumulator + current, 0);
        document.write("The sum of all elements is:", sum);         
    </script>
</body>
</html>
