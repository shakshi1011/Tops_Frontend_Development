<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control Flow (If-Else)</title>
</head>
<body>
    <script>
// Task 1: Check if a number is positive, negative, or zero
let number = prompt("Enter a number: ");  // Taking user input
number = Number(number);  // Convert the input to a number

if (number > 0) {
    document.write("The number is positive.<br>");
} else if (number < 0) {
    document.write("The number is negative.<br>");
} else {
    document.write("The number is zero.<br>");
}
        
    </script>
</body>
</html>
