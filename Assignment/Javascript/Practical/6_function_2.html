<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>function</title>
</head>
<body>
    <script>
        function calculateSum(num1, num2) {
            return num1 + num2;
        }
        
        // Example usage:
        let result = calculateSum(5, 3);
        console.log(result);  // Output: 8        
    </script>
</body>
</html>
