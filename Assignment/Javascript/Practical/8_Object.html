<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title><Object></Object></title>
</head>
<body>
    <script>
        // Create the car object
let car = {
    brand: "Toyota",
    model: "Corolla",
    year: 2020
};

// Access and print the car's brand and model
console.log("Brand:", car.brand);  // Output: Brand: Toyota
console.log("Model:", car.model);  // Output: Model: Corolla

// Update the year property
car.year = 2023;
console.log("Updated Year:", car.year);  // Output: Updated Year: 2023

// Add a new property color to the car object
car.color = "Red";
console.log("Car Details:", car);


    </script>
</body>
</html>
