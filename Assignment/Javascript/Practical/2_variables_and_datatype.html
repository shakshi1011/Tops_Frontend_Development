<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variables and DataType</title>
</head>
<body>
    <script>
// Declaring variables of different data types
let myString = "Hello, JavaScript!"; // String
let myNumber = 42; // Number
let myBoolean = true; // Boolean
let myNull = null; // Null
let myUndefined; // Undefined

// Logging the values and their types to the console
console.log("Value:", myString, "| Type:", typeof myString); // String
console.log("Value:", myNumber, "| Type:", typeof myNumber); // Number
console.log("Value:", myBoolean, "| Type:", typeof myBoolean); // Boolean
console.log("Value:", myNull, "| Type:", typeof myNull); // Object 
console.log("Value:", myUndefined, "| Type:", typeof myUndefined); // Undefined

    </script>
</body>
</html>
