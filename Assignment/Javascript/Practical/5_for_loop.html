<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Loop</title>
</head>
<body>
    <script>
// Task 1: Using a for loop to print numbers from 1 to 10
for (let i = 1; i <= 10; i++) {
    document.write("\n",+i);  // Prints numbers from 1 to 10
}
    </script>
</body>
</html>
