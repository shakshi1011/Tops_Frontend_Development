<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Registration Form</title>
</head>
<body>
    <table>
        <tr>
            <td>
                <img src="employeelogo.jpg" alt="no image" height="100px">
            </td>
            <td>
                <h1 style="color: red;">Employee Registration Form</h1>   
            </td>
        </tr>

        <form action="">
            <tr>
                <td></td>
                <td>
                    <input type="radio" name="mr" id="" required>Mr.
                    <input type="radio" name="mr" id="" required>Mrs.
                    <input type="radio" name="mr" id="" required>Ms.
                </td>
            </tr>
            <tr>
                <td>
                    <label for="">First Name</label>
                </td>
                <td>
                    <input type="text" name="" id="" placeholder="FirstName" required>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="">Last Name</label>
                </td>
                <td>
                    <input type="text" name="" id="" placeholder="LastName" required>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="">Mail Address1</label>
                </td>
                <td>
                    <input type="text" name="" id="" required>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="">Mail Address2</label>
                </td>
                <td>
                    <input type="text" name="" id="" required>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="">City</label>
                </td>
                <td>
                    <input type="text" name="" id="" required>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="">State</label>
                </td>
                <td>
                    <select id="" name="state" required>
                      <option value="Gujarat">Gujarat</option>
                    </select>                  
                </td>
            </tr>
            <tr>
                <td>
                    <label for="">Zip</label>
                </td>
                <td>
                    <input type="tel" name="" id="" required.>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="">Upload Photo</label>
                </td>
                <td>
                    <input type="file" name="" id="">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="">E-Mail</label>
                </td>
                <td>
                    <input type="email" name="" id="" required>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="">Mobile</label>
                </td>
                <td>
                    <input type="tel" name="" id="" maxlength="13" placeholder="+91" required>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="">Languages Known</label>
                </td>
                <td>
                    <input type="checkbox" name="" id="" required>
                    <label for="">Gujarati</label>
                </td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <input type="checkbox" name="" id="" required>
                    <label for="">Hindi</label>
                </td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <input type="checkbox" name="" id="" required>
                    <label for="">English</label>
                </td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <input type="checkbox" name="" id="" required>
                    <label for="">Marathi</label>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="">Additional information</label>
                </td>
                <td>
                    <textarea name="" id="" rows="5" cols="30" placeholder="optional"></textarea>
                </td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <button>Submit</button>
                    <input type="reset" name="" id="">
                </td>
            </tr>
        </form>
    </table>
    
</body>
</html>
