<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embed YouTube Video</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f3f3f3;
            padding-top: 50px;
        }

        iframe {
            width: 80%;
            max-width: 800px;
            height: 450px;
            border: 2px solid #d6d6d6;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>

    <h1>HTML 5 VIDEO</h1>
    
    <iframe width="560" height="315" src="https://www.youtube.com/embed/ltHEN89NQFc?si=qmA8wHY_3vtBHeuL" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

</body>
</html>
