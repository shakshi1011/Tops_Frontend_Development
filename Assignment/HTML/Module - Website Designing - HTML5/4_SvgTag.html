<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG Shapes Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f3f3f3;
            padding-top: 50px;
        }

        svg {
            width: 500px;
            height: 300px;
            border: 2px solid #d6d6d6;
        }
    </style>
</head>
<body>

    <h1>SVG Shapes Example</h1>

    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 300">
        <rect x="50" y="50" width="150" height="100" fill="orange" stroke="black" stroke-width="2" />

        <rect x="250" y="50" width="100" height="100" fill="red" stroke="black" stroke-width="2" />

        <polygon points="400,200 350,300 450,300" fill="green" stroke="black" stroke-width="2" />
    </svg>

</body>
</html>
